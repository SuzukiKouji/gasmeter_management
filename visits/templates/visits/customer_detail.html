<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お客さま情報</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet" />

  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
  </style>
</head>

<body>

<!-- ナビバー -->
<nav class="navbar navbar-light bg-light mb-4 border-bottom">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 fs-6">ガスメーター未済巡回管理アプリ</span>
  </div>
</nav>

<div class="container mt-4">

  <!-- 顧客情報カード -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">

      <h2 class="h5 mb-3">お客さま情報</h2>

      <table class="table table-bordered align-middle">
        <tbody>

          <!-- ★ 追加：お客さまID -->
          <tr>
            <th class="table-light" style="width: 30%;">お客さまID</th>
            <td>99999999999</td>
          </tr>

          <tr>
            <th class="table-light">お客さま名</th>
            <td>山田 太郎</td>
          </tr>
          <tr>
            <th class="table-light">住所</th>
            <td>東京都葛飾区〇〇</td>
          </tr>
          <tr>
            <th class="table-light">アパート名</th>
            <td>サンプルハイツ101</td>
          </tr>
          <tr>
            <th class="table-light">電話番号</th>
            <td>090-xxxx-xxxx</td>
          </tr>
          <tr>
            <th class="table-light">検定年月</th>
            <td>2023/05</td>
          </tr>
          <tr>
            <th class="table-light">取付型号</th>
            <td>NB4</td>
          </tr>
          <tr>
            <th class="table-light">社番</th>
            <td>123456789</td>
          </tr>
          <tr>
            <th class="table-light">メーター設置位置</th>
            <td>イン台所外から不可</td>
          </tr>
          <tr>
            <th class="table-light">用途コード</th>
            <td>鉄筋アパート</td>
          </tr>
          <tr>
            <th class="table-light">超過分類</th>
            <td>連絡つかず</td>
          </tr>
          <tr>
            <th class="table-light">最終往訪日時</th>
            <td>2024/12/10 14:30</td>
          </tr>
          <tr>
            <th class="table-light">事由</th>
            <td>不在のため面体できない。自転車あり物も沢山あり。電話番号現在使われていないもの。</td>
          </tr>
        </tbody>
      </table>

      <!-- ボタンエリア -->
      <div class="mt-4 d-flex gap-3">
        <a href="{% url 'unresolved_cases' %}" class="btn btn-secondary">未済件名リストに戻る</a>
        <a href="{% url 'visit_record' customer.id %}" class="btn btn-primary">訪問時記録画面へ進む</a>
      </div>

    </div>
  </div>

  <!-- 地図エリア -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h2 class="h6 mb-3">位置情報</h2>
      <div id="map" class="border" style="height: 300px;"></div>
    </div>
  </div>

</div>

</body>
</html>
