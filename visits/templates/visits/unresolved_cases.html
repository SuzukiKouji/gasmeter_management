<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>未済件名リスト</title>

    <!-- Bootstrapについて追加 --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
     rel="stylesheet" />

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background: #f5f5f5;
        }
        .btn-detail {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
        }
        #map {
            height: 400px;
            width: 100%;
            background: #eee;
        }
    </style>
</head>

<body>
  <!-- ここにヘッダー（ナビバー） --> 
  <nav class="navbar navbar-light bg-light mb-4 border-bottom"> 
    <div class="container-fluid"> 
      <span class="navbar-brand mb-0 h1 fs-6">ガスメーター未済巡回管理アプリ</span> 
    </div> 
  </nav> 
  
<!-- ここから画面本体 -->
<div class="container mt-4">

  <!-- カードで囲む -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">

      <h2 class="card-title h5 mb-3">未済件名リスト</h2>

      <!-- 検索ボックスを追加 -->
      <input type="text" id="filterInput" class="form-control mb-3" placeholder="検索">

      <!-- 案件一覧テーブル -->
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>選択</th>
            <th>お客さま名</th>
            <th>住所</th>
            <th>電話番号</th>
            <th>操作</th>
          </tr>
        </thead>

<tbody>
  {% for customer in customers %}
  <tr>
    <td><input type="checkbox"></td>
    <td>{{ customer.name }}</td>
    <td>{{ customer.address }}</td>
    <td>{{ customer.phone }}</td>
    <td>
      <a href="{% url 'customer_detail' customer.id %}" class="btn btn-primary btn-sm">詳細</a>
      <a href="#" class="btn btn-danger btn-sm">削除</a>
    </td>
  </tr>
  {% endfor %}
</tbody>

</table>

    </div>
  </div>

  <!-- ▼ 地図エリアをカード化 -->
  <div class="card shadow-sm mb-4"> 
    <div class="card-body"> 
      <div id="map" class="border" style="height: 400px;"></div> 
    </div>
</div>

<!-- ▼ フィルター機能のJavaScriptを追加 --> 
<script>
  document.getElementById("filterInput").addEventListener("keyup", function() {
    const keyword = this.value.toLowerCase();
    const rows = document.querySelectorAll("table tbody tr");

    rows.forEach(row => {
      const name = row.cells[1].textContent.toLowerCase();   // お客さま名
      const address = row.cells[2].textContent.toLowerCase(); // 住所
      const phone = row.cells[3].textContent.toLowerCase();   // 電話番号

      // どれかに keyword が含まれていれば表示
      const match =
        name.includes(keyword) ||
        address.includes(keyword) ||
        phone.includes(keyword);

      row.style.display = match ? "" : "none";
    });
  });
</script>

</body>
</html>
